<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

	<title ng-bind="$state.current.data.title">Application</title>

	<!-- inject:third-party-styles -->
	<!-- endinject -->

	<!-- inject:styles -->
	<!-- endinject -->

	<!-- inject:third-party-scripts -->
	<script type="text/javascript" src="./application/assets/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="./application/assets/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- endinject -->

	<!-- inject:scripts -->
	<!-- endinject -->

	<!-- inject:app-default -->
	<script type="text/javascript" src="./application/app.constants.js"></script>
	<script type="text/javascript" src="./application/app.module.js"></script>
	<script type="text/javascript" src="./application/app.config.js"></script>
	<script type="text/javascript" src="./application/app.routes.js"></script>
	<!-- endinject -->

	<!-- inject:app-scripts -->
	<!-- endinject -->
</head>
<body>
	<!-- Default Header -->
	<section id="header" ui-view="header"></section>
	<section id="main" ui-view>
	<!-- Dynamic Contents -->
	</section>
	<!-- Default Footer -->
	<section id="footer" ui-view="footer"></section>
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
